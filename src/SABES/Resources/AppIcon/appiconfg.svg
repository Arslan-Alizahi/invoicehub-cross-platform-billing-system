<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="456" height="456" viewBox="0 0 456 456" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- Chart Icon Foreground -->
    <g transform="translate(128, 100)">
        <!-- Chart bars -->
        <rect x="0" y="100" width="50" height="100" rx="6" fill="#ffffff" opacity="0.95"/>
        <rect x="75" y="60" width="50" height="140" rx="6" fill="#ffffff" opacity="0.95"/>
        <rect x="150" y="20" width="50" height="180" rx="6" fill="#ffffff" opacity="0.95"/>

        <!-- Trend line -->
        <path d="M 25 120 Q 100 80 175 40"
              stroke="#10B981"
              stroke-width="8"
              fill="none"
              stroke-linecap="round"/>

        <!-- Trend dot -->
        <circle cx="175" cy="40" r="10" fill="#10B981"/>
    </g>

    <!-- IH Text (InvoiceHub initials) -->
    <text x="228" y="400"
          font-family="Arial, sans-serif"
          font-size="48"
          font-weight="bold"
          text-anchor="middle"
          fill="#ffffff">IH</text>
