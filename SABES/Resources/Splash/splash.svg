<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="456" height="456" viewBox="0 0 456 456" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Gradient - Modern Blue -->
    <defs>
        <linearGradient id="splashBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect x="0" y="0" width="456" height="456" fill="url(#splashBg)"/>

    <!-- Chart Icon - Represents InvoiceHub -->
    <g transform="translate(128, 80)">
        <!-- Chart bars -->
        <rect x="0" y="120" width="40" height="80" rx="4" fill="#ffffff" opacity="0.9"/>
        <rect x="60" y="80" width="40" height="120" rx="4" fill="#ffffff" opacity="0.9"/>
        <rect x="120" y="40" width="40" height="160" rx="4" fill="#ffffff" opacity="0.9"/>

        <!-- Trend line -->
        <path d="M 20 140 Q 80 100 140 60"
              stroke="#10B981"
              stroke-width="6"
              fill="none"
              stroke-linecap="round"/>

        <!-- Trend dot -->
        <circle cx="140" cy="60" r="8" fill="#10B981"/>
    </g>

    <!-- InvoiceHub Text -->
    <text x="228" y="320"
          font-family="Arial, sans-serif"
          font-size="42"
          font-weight="bold"
          text-anchor="middle"
          fill="#ffffff">InvoiceHub</text>

    <!-- Subtitle -->
    <text x="228" y="360"
          font-family="Arial, sans-serif"
          font-size="16"
          text-anchor="middle"
          fill="#ffffff"
          opacity="0.9">Business Management System</text>

    <!-- Built with CodingZoo -->
    <text x="228" y="420"
          font-family="Arial, sans-serif"
          font-size="12"
          text-anchor="middle"
          fill="#ffffff"
          opacity="0.7">Built with CodingZoo</text>
</svg>
