<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Outer circle with green gradient -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#16a085" stroke-width="10" opacity="0.8"/>
  
  <!-- Inner green arc -->
  <path d="M 30 100 A 70 70 0 0 1 170 100" fill="none" stroke="#16a085" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Solar panel grid -->
  <g transform="translate(60, 45)">
    <!-- Solar panel background -->
    <rect x="0" y="0" width="80" height="50" fill="#16a085" rx="2"/>
    
    <!-- Grid lines -->
    <g stroke="#0f6b5c" stroke-width="1">
      <!-- Vertical lines -->
      <line x1="16" y1="0" x2="16" y2="50"/>
      <line x1="32" y1="0" x2="32" y2="50"/>
      <line x1="48" y1="0" x2="48" y2="50"/>
      <line x1="64" y1="0" x2="64" y2="50"/>
      
      <!-- Horizontal lines -->
      <line x1="0" y1="10" x2="80" y2="10"/>
      <line x1="0" y1="20" x2="80" y2="20"/>
      <line x1="0" y1="30" x2="80" y2="30"/>
      <line x1="0" y1="40" x2="80" y2="40"/>
    </g>
  </g>
  
  <!-- Sun -->
  <g transform="translate(140, 35)">
    <!-- Sun body -->
    <circle cx="0" cy="0" r="12" fill="#f39c12"/>
    
    <!-- Sun rays -->
    <g stroke="#f39c12" stroke-width="2" stroke-linecap="round">
      <line x1="0" y1="-18" x2="0" y2="-22"/>
      <line x1="12.7" y1="-12.7" x2="15.6" y2="-15.6"/>
      <line x1="18" y1="0" x2="22" y2="0"/>
      <line x1="12.7" y1="12.7" x2="15.6" y2="15.6"/>
      <line x1="0" y1="18" x2="0" y2="22"/>
      <line x1="-12.7" y1="12.7" x2="-15.6" y2="15.6"/>
      <line x1="-18" y1="0" x2="-22" y2="0"/>
      <line x1="-12.7" y1="-12.7" x2="-15.6" y2="-15.6"/>
    </g>
  </g>
  
  <!-- SABES Text -->
  <text x="100" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">SABES</text>
  
  <!-- Subtitle -->
  <text x="100" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="normal" fill="#f39c12">Sami And Brother Electric Store</text>
  
  <!-- Phone number -->
  <text x="100" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">03155906461</text>
  
  <!-- Services text -->
  <g transform="rotate(-45 30 170)">
    <text x="30" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">SOLAR SOLUTION &amp; INSTALLATION SERVICES</text>
  </g>
  
  <g transform="rotate(45 170 170)">
    <text x="170" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">SOLAR SOLUTION &amp; INSTALLATION SERVICES</text>
  </g>
</svg>